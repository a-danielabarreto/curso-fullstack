<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
</head>
<body>
    <p>Esse é um parágrafo de texto.</p>
    <h1>Esse é um h1</h1>
    <h2>Esse é um h2</h2>
    <p>Esse é um parágrafo com uma palavra em <strong>negrito</strong> e em <em>itálico.</em></p>    
</body>
</html>
